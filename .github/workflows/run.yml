# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  workflow_dispatch:
    inputs:
      crd:
        description: 'CRD Headless Key:'
        required: true
        default: ''

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Download CRD
        run: |
            cmd
            curl https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi --output crd.msi
            crd.msi
            "%PROGRAMFILES(X86)%\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AdQt8qj3I1S_Bzw6GA0xsbWfPEK6wPvxm_ADrbAX-cRrY3oWWvglg85H46Ho5GxpK1zEwA" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=%COMPUTERNAME%
      - name: SAVE ME FROM THIS HELL
        run: ./time.ps1
